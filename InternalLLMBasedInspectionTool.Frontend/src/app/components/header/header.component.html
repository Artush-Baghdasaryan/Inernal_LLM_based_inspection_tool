<header class="header">
    <div class="header-content">
        <div class="logo-section">
            <div class="logo">
                <div [innerHTML]="logoIcon"></div>
            </div>
            <span class="app-name">Internal LLM-based Inspection Tool</span>
        </div>
        <div class="header-actions">
            <button 
                aria-label="Settings"
                class="settings-button"
                [innerHTML]="settingsIcon"
                (click)="onSettingsClick()"
            ></button>
        </div>
    </div>
</header>
