@if (isOpen()) {
    <div class="modal-backdrop" (click)="onBackdropClick($event)">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">Code Diff</h2>
                <button
                    aria-label="Close"
                    class="close-button"
                    [innerHTML]="closeIcon"
                    (click)="closeModal()"
                ></button>
            </div>
            <div class="diff-editor-container">
                <div class="diff-header">
                    <div class="diff-header-left">
                        <span class="diff-title">Before</span>
                    </div>
                    <div class="diff-header-right">
                        <span class="diff-title">After</span>
                    </div>
                </div>
                <div #diffContainer class="diff-container"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="closeModal()">
                    Close
                </button>
                <button class="btn btn-primary accept-button" (click)="acceptChanges()">
                    Accept changes
                </button>
            </div>
        </div>
    </div>
}
