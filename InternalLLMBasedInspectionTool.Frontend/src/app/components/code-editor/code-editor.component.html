<div class="code-editor">
  <div class="editor-header">
    <div class="editor-header-left">
      <label class="upload-button">
        <input 
          type="file" 
          class="file-input" 
          accept=".ts,.js,.py,.java,.cpp,.cs,.go,.rs,.html,.css,.json,.yaml,.yml,.txt"
          (change)="onFileSelected($event)" />
        Upload Code
      </label>
      <select 
        class="language-select" 
        [ngModel]="selectedLanguage()" 
        (ngModelChange)="selectedLanguage.set($event); onLanguageChange()">
        @for (lang of languages; track lang.value) {
          <option [value]="lang.value">{{ lang.label }}</option>
        }
      </select>
      <button class="see-diff-button" (click)="onSeeDiff()">
        See Diff
      </button>
    </div>
    <div class="editor-header-right">
      <button 
        class="prompt-settings-button" 
        aria-label="Prompt settings"
        title="Prompt settings"
        (click)="onPromptSettingsClick()"
      >
        <div [innerHTML]="promptSettingsIcon"></div>
      </button>
      <button 
        class="form-prompt-button" 
        [disabled]="!hasDiff()"
        (click)="onFormPrompt()">
        Form a prompt
      </button>
    </div>
  </div>
  <div class="editor-container">
      @if (isMonacoLoading()) {
        <div class="loading-overlay">
          <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">Loading editor...</p>
          </div>
        </div>
      }
      @if (!hasCodeUploaded() && !isMonacoLoading()) {
        <div class="empty-editor-state">
          <div class="empty-state-content">
            <div class="empty-state-icon">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
            </div>
            <h3 class="empty-state-title">No Code Loaded</h3>
            <p class="empty-state-description">
              Upload your code file or load a sample to get started with code analysis.
            </p>
            <div class="empty-state-actions">
              <label class="upload-code-button">
                <input 
                  type="file" 
                  class="file-input" 
                  accept=".ts,.js,.py,.java,.cpp,.cs,.go,.rs,.html,.css,.json,.yaml,.yml,.txt"
                  (change)="onFileSelected($event)" />
                Upload Code File
              </label>
              <button class="load-sample-button" (click)="onLoadSampleCode()">
                Load Sample Code
              </button>
            </div>
          </div>
        </div>
      }
      <div #editorContainer class="monaco-container" [class.hidden]="isMonacoLoading() || !hasCodeUploaded()"></div>
    </div>
  
  @if (showDiffModal()) {
    <app-diff-modal
      [originalContent]="originalContent()"
      [editedContent]="editorContent()"
      [language]="selectedLanguage()"
      [isOpen]="showDiffModal()"
      [onClose]="closeDiffModal.bind(this)"
    ></app-diff-modal>
  }

  @if (showPromptSettingsModal()) {
    <div class="modal-backdrop" (click)="closePromptSettingsModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2 class="modal-title">Prompt settings</h2>
          <button class="close-button" (click)="closePromptSettingsModal()" aria-label="Close">
            <div [innerHTML]="closeIcon"></div>
          </button>
        </div>
        <div class="modal-body">
          <!-- Content will be added here -->
        </div>
      </div>
    </div>
  }
</div>
